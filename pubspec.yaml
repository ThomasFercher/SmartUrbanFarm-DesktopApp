name: suf_linux
description: Monitoring Application for the Smart Urban Farm.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2
  flare_flutter: ^2.0.6
  google_fonts: ^1.1.0
  cupertino_icons: ^1.0.0
  uuid: 2.2.2
  fl_chart: ^0.9.4
  animations: ^1.1.2
